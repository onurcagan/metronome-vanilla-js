<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex items-center justify-center p-2 pt-6 bg-black">
    <div id="metronome" class="flex items-center justify-center text-white">
        <div id="controls" class="flex flex-col p-6 gap-8 justify-center items-center border-4 border-double w-[90vw] sm:w-[50vw] md:w-[40vw] lg:w-[30vw] text-center">
            <button id="startStop" class="w-16 p-2 border border-t-4 border-r-4 outline-none border-x-gray-700 sm:w-20 md:w-24">Start</button>
            <input type="range" id="tempoSlider" min="40" max="200" value="120" class="w-[75%] mx-2">
            <div class="flex flex-col">
                <div>BPM</div>
                 <input type="number" id="bpmInput" min="40" max="200" value="120" class="text-center bg-black sm:ml-4" inputmode="numeric" > 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
