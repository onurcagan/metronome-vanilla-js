<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-black p-2 pt-6 flex justify-center items-center">
    <div id="metronome" class="flex text-white justify-center items-center">
        <div id="controls" class="flex flex-col p-6 gap-8 justify-center items-center border-4 border-double w-[90vw] sm:w-[50vw] md:w-[40vw] lg:w-[30vw]">
            <button id="startStop" class="border border-x-gray-700 p-2 outline-none border-r-4 border-t-4 w-16 sm:w-20 md:w-24">Start</button>
            <input type="range" id="tempoSlider" min="40" max="200" value="120" class="w-[75%] mx-2">
            <span id="tempoDisplay" class="whitespace-nowrap">120 BPM</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
