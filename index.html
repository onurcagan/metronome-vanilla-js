<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-black p-2 pt-10 flex justify-center items-center">
    <div id="metronome" class="flex text-white">
        <div id="controls" class="flex flex-col md:flex-row p-2 gap-4 justify-center items-center border-4 border-double">
            <button id="startStop" class="border border-x-gray-700 p-2 outline-none border-r-4 border-t-4 w-16 md:w-24">Start</button>
            <input type="range" id="tempoSlider" min="40" max="200" value="120" class="w-full mx-2">
            <span id="tempoDisplay" class="whitespace-nowrap">120 BPM</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
